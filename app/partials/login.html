<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-5 login-form mx-auto float-none">
                
                <!--Form with header-->
            <div class="card">
                <div class="card-block">

                        <!--Header-->
                    <div class="form-header">
                        <h3><i class="fa fa-lock"></i> Login:</h3>
                    </div>
                    <div class="social-login">
                        <button type="button" class="btn btn-fb" ripple-radius ng-click="FBLogin()"><i class="fa fa-facebook left"></i>Login with Facebook</button>
                        <button type="button" class="btn btn-gplus" ripple-radius ng-click="GLogin()"><i class="fa fa-google-plus left"></i>Login with Google</button>

                    </div>
                    <div class="divider">
                        <span>or</span>
                    </div>
                           
                
      

                        <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="form2" class="form-control">
                        <label for="form2">Your email</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="form4" class="form-control">
                        <label for="form4">Your password</label>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary" ng-click="login()">Login</button>
                    </div>

                </div>

                    <!--Footer-->
                <!-- <div class="modal-footer text-center">
                    <google-plus-signin clientid="555377276670-f07huro2car3lvddl27q1frk077tpoj9"></google-plus-signin>
                </div> -->
            </div>
                <!--/Form with header-->

            </div>
        </div>
    </div>
